<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center pt-3">
            <form action="output/" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <h1>User Marksheet Generator</h1>
                <p class="py-2">
                    <label class="sr-only" for="">User Details Excel File:</label>
                    <input class="form-control" type="file"
                        accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" id="formFile"
                        name="basicdat" required/>
                </p>
                <p class="py-2">
                    <label class="sr-only" for="">User Subject Details Excel File:</label>
                    <input class="form-control" type="file"
                        accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" id="formFile"
                        name="marksdat" required/>
                </p>
                <div class="text-center"><button class="btn btn-primary" type="sumbit">Submit</button></div>
            </form>
        </div>
    </div>
</body>

</html>
