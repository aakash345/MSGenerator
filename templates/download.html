<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Result</title>
</head>
<style>
    .content {
      max-width: 500px;
      margin: auto;
    }
    </style>
<body>
    <div class="content pt-2">
        <div class="justify-content-center py-3 text-center">
            <h1>User Marksheet Generator</h1>
            <button class="pt-3"><a href={% static 'result.zip' %} download>Click here to download the zip file</a></button>
            <div>
            <form class="py-2" action="../" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <button type="submit" class="btn btn-primary">Return Home</button>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
